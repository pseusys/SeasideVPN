version: '3.1'

services:
  vpnserver:
    privileged: true
    command: ["(./whirlpool.run -ip 83.0.0.87 &) && tcpdump -n ip"]
    build:
      context: ../caerulean/whirlpool
      dockerfile: Dockerfile
    networks:
      default:
        ipv4_address: 83.0.0.87

  vpnclient:
    privileged: true
    command: ["(python3 main.py -i 83.0.0.87 &) && (tcpdump -n ip &) && sleep 3 && ping -c 3 -W 10 -s 56 8.8.8.8 && ping -c 3 -W 10 -s 2048 8.8.8.8"]
    build:
      context: ../viridian/algae
      dockerfile: Dockerfile
    networks:
      default:
        ipv4_address: 83.0.0.65
    depends_on:
      - vpnserver

networks:
  default:
    driver: bridge
    ipam:
     config:
       - subnet: 83.0.0.0/24
         gateway: 83.0.0.1
