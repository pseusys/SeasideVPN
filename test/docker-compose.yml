version: '3.1'

services:
  vpnserver:
    privileged: true
    build:
      context: ../caerulean/whirlpool
      dockerfile: Dockerfile
    networks:
      default:
        ipv4_address: 83.0.0.87

  vpnclient:
    privileged: true
    environment:
      ADDRESS: 83.0.0.87
      COMMAND: sleep 3 && ping -c 16 -s 64 8.8.8.8
    build:
      context: ../viridian/algae
      dockerfile: Dockerfile
    networks:
      default:
        ipv4_address: 83.0.0.65
    depends_on:
      - vpnserver

networks:
  default:
    driver: bridge
    ipam:
     config:
       - subnet: 83.0.0.0/24
         gateway: 83.0.0.1
