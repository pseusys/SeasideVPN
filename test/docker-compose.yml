version: '3.1'

services:
  vpnserver:
    container_name: vpnserver
    privileged: true
    command: ["(./whirlpool.run -ip 11.0.0.11 &) && (tcpdump -n ip &) && ifconfig && sleep 1 && iptables -L -v -n && sleep infinity"]
    build:
      context: ../caerulean/whirlpool
      dockerfile: Dockerfile
    networks:
      onlynet:
        ipv4_address: 11.0.0.11

  vpnclient:
    container_name: vpnclient
    privileged: true
    command: ["(python3 main.py -i 11.0.0.11 &) && (tcpdump -n ip &) && sleep 3 && ping -c 1 8.8.8.8"]
    build:
      context: ../viridian/algae
      dockerfile: Dockerfile
    networks:
      onlynet:
        ipv4_address: 11.0.0.10
    depends_on:
      - vpnserver

  vpnintruder:
    container_name: vpnintruder
    privileged: true
    command: ["sleep 3 && ip route replace default via 11.0.0.11 dev eth0 && ping -c 1 8.8.8.8"]
    build:
      context: ../viridian/algae
      dockerfile: Dockerfile
    networks:
      onlynet:
        ipv4_address: 11.0.0.9
    depends_on:
      - vpnserver

networks:
  onlynet:
    driver: bridge
    ipam:
     config:
       - subnet: 11.0.0.0/24
         gateway: 11.0.0.1
