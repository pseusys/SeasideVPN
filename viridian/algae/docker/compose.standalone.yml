services:
  int-router:
    extends:
      file: compose.base.yml
      service: router
    build:
      args:
        RESTRICTED_ADDRESS: 10.42.0.42
    networks:
      sea-cli-int:
        ipv4_address: 10.82.0.100
      sea-rout-int:
        ipv4_address: 10.87.82.100

  whirlpool:
    extends:
      file: compose.base.yml
      service: whirlpool
    build:
      args:
        NETWORK_GATEWAY: 10.87.42.100
        SEASIDE_ADDRESS: 10.87.82.87
    environment:
      SEASIDE_LOG_LEVEL: DEBUG
      SEASIDE_EXTERNAL: 10.87.42.87
    networks:
      sea-rout-int:
        ipv4_address: 10.87.82.87
      sea-rout-ext:
        ipv4_address: 10.87.42.87
    depends_on:
      int-router:
        condition: service_started
      ext-router:
        condition: service_started
      echo:
        condition: service_healthy

  ext-router:
    extends:
      file: compose.base.yml
      service: router
    networks:
      sea-rout-ext:
        ipv4_address: 10.87.42.100
      sea-serv-ext:
        ipv4_address: 10.42.0.100

  echo:
    extends:
      file: compose.base.yml
      service: echo
    build:
      args:
        NETWORK_GATEWAY: 10.42.0.100
    networks:
      sea-serv-ext:
        ipv4_address: 10.42.0.42


networks:
  sea-cli-int:
    ipam:
      config:
        - subnet: 10.82.0.0/24
          gateway: 10.82.0.1
  sea-rout-int:
    ipam:
      config:
        - subnet: 10.87.82.0/24
  sea-rout-ext:
    ipam:
      config:
        - subnet: 10.87.42.0/24
  sea-serv-ext:
    ipam:
      config:
        - subnet: 10.42.0.0/24
