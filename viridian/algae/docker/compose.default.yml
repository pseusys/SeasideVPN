# This file defines default Docker images for integration testing.
# Other docker images from this directory might be built on top of these ones.
# These images will not be destroyed and recreated during tests - for speedup.
# These images will be reused in other Dockerfile targets in this directory.

name: seaside-algae-default

services:
  algae:
    image: seaside-algae-default
    privileged: true
    build:
      dockerfile: viridian/algae/docker/Dockerfile.algae
      context: ../../..
      target: default

  whirlpool:
    image: seaside-whirlpool-default
    privileged: true
    build:
      dockerfile: caerulean/whirlpool/Dockerfile
      context: ../../..
      target: default

  echo:
    image: seaside-echo-default
    build:
      dockerfile: docker/Dockerfile.echo
      context: ..
      target: default
