name: PUBLISH

on:
  push:
    tags:
      - "**"

jobs:
  all-build:
    name: Build All Artifacts
    uses: ./.github/workflows/build.yml
    secrets: inherit
    concurrency:
      group: BUILD-${{ github.ref }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

  all-release-publish:
    name: Create Release For All Files
    runs-on: ubuntu-latest
    needs: all-build
    concurrency:
      group: PUBLISH-${{ github.ref }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Download Viridian Algae Artifact ðŸŒ¿
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: publish.yml
          run_id: ${{ github.run_id }}
          skip_unpack: true
          allow_forks: false
          name: algae-executable
  
      - name: Download Caerulean Whirlpool Artifact ðŸŒŒ
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: publish.yml
          run_id: ${{ github.run_id }}
          skip_unpack: true
          allow_forks: false
          name: whirlpool-executable

      - name: Create Release ðŸª…
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            algae-executable.zip
            whirlpool-executable.zip
