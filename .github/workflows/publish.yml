name: PUBLISH

on:
  push:
    tags:
      - "**"

jobs:
  all-build:
    name: Build All Artifacts
    uses: ./.github/workflows/build.yml
    secrets: inherit
    concurrency:
      group: BUILD-${{ github.ref }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

  all-release-publish:
    name: Create Release For All Files
    runs-on: ubuntu-latest
    needs: all-build
    concurrency:
      group: PUBLISH-${{ github.ref }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Download Viridian Algae Artifact ğŸŒ¿
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: publish.yml
          run_id: ${{ github.run_id }}
          allow_forks: false
          name: algae-executable-.+
          name_is_regexp: true
  
      - name: Download Caerulean Whirlpool Artifact ğŸŒŒ
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: publish.yml
          run_id: ${{ github.run_id }}
          allow_forks: false
          name: whirlpool-executable-.+
          name_is_regexp: true

      - name: Download Viridian Reef Artifact ğŸª¸
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: publish.yml
          run_id: ${{ github.run_id }}
          allow_forks: false
          name: reef-executable-.+
          name_is_regexp: true

      - name: Create Release ğŸª…
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            **/*.run
            **/*.exe
            **/*.pyz

  caerulean-whirlpool-deploy:
    name: Deploy Caerulean Whirlpool To Dedicated Test Server
    runs-on: ubuntu-latest
    needs: all-release-publish
    concurrency:
      group: DEPLOY-${{ github.ref }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install NodeJS ğŸª¢
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Node Dependencies ğŸ”®
        working-directory: .github/scripts
        run: npm install
      
      - name: Setup Python 3.11 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Dependencies ğŸ”®
        working-directory: viridian/algae
        run: |
          pip3 install poetry
          poetry --extras "bundle"

      - name: Deploy Caerulean Whirlpool ğŸš€
        working-directory: .github/scripts
        env:
          BEGET_API_LOGIN: ${{ secrets.BEGET_API_LOGIN }}
          BEGET_API_PASSWORD: ${{ secrets.BEGET_API_PASSWORD }}
          BEGET_SERVER_KEY: ${{ secrets.BEGET_SERVER_KEY }}
          WHIRLPOOL_PAYLOAD: ${{ secrets.WHIRLPOOL_DEPLOYMENT_PAYLOAD }}
        run: npm run deploy-whirlpool-beget -- -v
