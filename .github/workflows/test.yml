name: TEST

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  viridian-algae-test:
    name: Test Viridian Algae
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Python 3.10 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies 🔮
        run: |
          pip3 install poetry poethepoet[poetry_plugin]
          poetry -C viridian/algae install --without client,devel

      - name: Test Viridian Algae (unit) 🧪
        run: poetry poe -C viridian/algae test-unit

      - name: Test Viridian Algae (integration) 📇
        run: poetry poe -C viridian/algae test-integration

      - name: Test Viridian Algae (smoke) 😶‍🌫️
        run: poetry poe -C viridian/algae test-smoke

  viridian-reef-test:
    name: Test Viridian Reef
    runs-on: ${{ format('{0}-latest', matrix.os) }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install NodeJS 🪢
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 22

      - name: Setup Python 3.10 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies 🔮
        run: |
          npm install --prefix .github/scripts
          pip3 install poetry poethepoet[poetry_plugin]
          poetry -C viridian/algae install --without client,devel

      - name: Install Linux Dependencies
        if: ${{ matrix.os == 'ubuntu' }}
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends iptables iproute2

      - name: Setup Rust 🦀
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.os == 'ubuntu' && 'x86_64-unknown-linux-gnu' || 'x86_64-pc-windows-msvc' }}
          override: true
          default: true

#      - name: Test Viridian Reef (unit) 🧪
#        run: sudo env "PATH=$PATH" cargo test --package SeasideVPN-Reef --lib --manifest-path viridian/reef/Cargo.toml -- --nocapture --show-output

      - name: Prepare Host
        run: npm run --prefix .github/scripts configure-viridian-test

      - name: Test Viridian Reef (integration) 🧪
        env:
          SEASIDE_PAYLOAD_VIRIDIAN: super_secret_user_payload_data
          SEASIDE_ADDRESS: 10.87.82.87
          SEASIDE_CTRLPORT: 8587
          SEASIDE_ROOT_CERTIFICATE_AUTHORITY: certificates/viridian/rootCA.crt
          SEASIDE_LOG_LEVEL: reeflib=DEBUG,INFO
          LOCAL_ADDRESS: 10.82.0.82
          ECHO_ADDRESS: 10.42.0.42
          ECHO_PORT: 5000
          BUFFER_SIZE: 8192
          TEST_COMMAND: poetry run pytest viridian/algae/tests/test_local.py
        run: sudo env "PATH=$PATH" cargo run --features cli-exec --bin cli --manifest-path viridian/reef/Cargo.toml -- --command "${{ env.TEST_COMMAND }}"

      - name: Reset Host
        run: npm run --prefix .github/scripts configure-viridian-test -- -r

  caerulean-whirlpool-test:
    name: Test Caerulean Whirlpool
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Test Caerulean Whirlpool 🧪
        run: make test-whirlpool

  caerulean-installer-script:
    name: Test Caerulean Installer Script
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dist: [compile, docker, binary]
        caerulean: [whirlpool]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Python 3.10 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run Installer Script 📥
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: sudo -E PYTHONPATH=viridian/algae python3 -m setup -g -a no ${{ matrix.caerulean }} -r ${{ matrix.dist }} -s ${{ env.BRANCH_NAME }}
