name: TEST
# TODO: fix 'poetry self add ...' once windows issue is resolved: https://github.com/python-poetry/poetry/issues/10028

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  viridian-algae-test:
    name: Test Viridian Algae
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Python 3.11 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies 🔮
        working-directory: viridian/algae
        run: |
          pip3 install poetry
          poetry install --extras "setup test"

      - name: Test Viridian Algae (unit) 🧪
        working-directory: viridian/algae
        run: poetry poe test-unit

      - name: Test Viridian Algae (integration) 📇
        working-directory: viridian/algae
        run: poetry poe test-integration

      - name: Test Viridian Algae (smoke) 😶‍🌫️
        working-directory: viridian/algae
        run: poetry poe test-smoke

  viridian-reef-test:
    name: Test Viridian Reef
    runs-on: ${{ format('{0}-latest', matrix.os) }}
    env:
      SUDO: ${{ matrix.os == 'ubuntu' && 'sudo -E env "PATH=$PATH"' || '' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install NodeJS 🪢
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 22

      - name: Install Node Dependencies 🔮
        working-directory: .github/scripts
        run: npm install

      - name: Setup Python 3.11 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Rust 🦀
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.os == 'ubuntu' && 'x86_64-unknown-linux-gnu' || 'x86_64-pc-windows-msvc' }}
          cache-workspaces: viridian/reef
          override: true

      - name: Install Dependencies 🔮
        working-directory: viridian/algae
        run: |
          pip3 install poetry
          poetry install --extras "setup"

      - name: Test Viridian Reef (unit) 🧪
        working-directory: viridian/reef
        run: ${{ env.SUDO }} cargo test --package SeasideVPN-Reef --lib -- --nocapture --show-output

      - name: Prepare Host
        working-directory: .github/scripts
        run: npm run configure-viridian-test

      - name: Load .ENV File
        uses: aarcangeli/load-dotenv@v1
        with:
          path: viridian/reef/docker
          filenames: host.env

      - name: Test Viridian Reef (integration) 🧪
        working-directory: viridian/reef
        env:
          SEASIDE_ROOT_CERTIFICATE_AUTHORITY: viridian/reef/certificates/viridian/rootCA.crt
          RUNNER_COMMAND: cargo run --features cli-exec --bin cli --manifest-path viridian/reef/Cargo.toml
          TEST_COMMAND: cd ../algae && poetry run pytest --log-cli-level=INFO tests/test_local.py
        run: ${{ env.SUDO }} ${{ env.RUNNER_COMMAND }} -- -a "${{ env.SEASIDE_ADDRESS }}" -c "${{ env.SEASIDE_CTRLPORT }}" -p "${{ env.SEASIDE_PAYLOAD_VIRIDIAN }}" -e "${{ env.TEST_COMMAND }}"

  caerulean-whirlpool-test:
    name: Test Caerulean Whirlpool
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Test Caerulean Whirlpool 🧪
        working-directory: caerulean/whirlpool
        run: make -s test

  caerulean-installer-script:
    name: Test Caerulean Installer Script
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dist: [compile, docker, binary]
        caerulean: [whirlpool]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Python 3.11 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies 🔮
        working-directory: viridian/algae
        run: |
          pip3 install poetry
          poetry install --extras "bundle setup"

      - name: Compile Installer Script 🏗️
        working-directory: viridian/algae
        run: poetry run poe bundle

      - name: Run Installer Script 📥
        working-directory: viridian/algae
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: sudo -E python3 install.pyz -g -a no ${{ matrix.caerulean }} -r ${{ matrix.dist }} -s ${{ env.BRANCH_NAME }}
