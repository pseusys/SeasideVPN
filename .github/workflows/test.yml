name: TEST
# TODO: fix 'install poethepoet[poetry_plugin]' once windows issue is resolved: https://github.com/python-poetry/poetry/issues/10028

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  RUNNING_IN_CI: 1

jobs:
  viridian-algae-test-full:
    name: Test Viridian Algae Full
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Python 3.11 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies ğŸ”®
        working-directory: viridian/algae
        run: |
          pip3 install poetry
          poetry install --extras "setup test"

      - name: Test Viridian Algae (unit) ğŸ§ª
        working-directory: viridian/algae
        run: poetry poe test-unit

      - name: Test Viridian Algae (integration) ğŸ“‡
        working-directory: viridian/algae
        run: poetry poe test-integration

      - name: Test Viridian Algae (smoke) ğŸ˜¶â€ğŸŒ«ï¸
        working-directory: viridian/algae
        run: poetry poe test-smoke

  viridian-algae-test-quick:
    name: Test Viridian Algae Quick
    runs-on: ubuntu-latest
    env:
      SEASIDE_ADDRESS: 10.87.82.87
      SEASIDE_API_PORT: 8587
      SEASIDE_ROOT_CERTIFICATE_AUTHORITY: ${{ github.workspace }}/viridian/algae/certificates/viridian/rootCA.crt

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install NodeJS ğŸª¢
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 22

      - name: Install Node Dependencies ğŸ”®
        working-directory: .github/scripts
        run: npm install

      - name: Setup Python 3.11 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies ğŸ”®
        working-directory: viridian/algae
        run: |
          pip3 install poetry poethepoet[poetry_plugin]
          poetry install --extras "client devel"

      - name: Prepare Host
        working-directory: .github/scripts
        run: npm run configure-viridian-test

      - name: Load .ENV File
        uses: aarcangeli/load-dotenv@v1
        with:
          path: viridian/algae/docker
          filenames: test.conf.env

      - name: Get Connection Link
        working-directory: viridian/algae
        env:
          SEASIDE_LOG_LEVEL: ERROR
        run: |
          LINK=$(poetry poe fixture -a "${{ env.SEASIDE_ADDRESS }}" -p "${{ env.SEASIDE_API_PORT }}" -k "${{ env.SEASIDE_API_KEY_ADMIN }}" supply-viridian)
          echo "WHIRLPOOL_LINK=$LINK" >> $GITHUB_ENV

      - name: Test Viridian Algae (standalone) ğŸ§ª
        working-directory: viridian/algae
        env:
          LOCAL_ADDRESS: 127.0.0.1
          ECHO_ADDRESS: 10.42.0.42
          TEST_COMMAND: poetry run pytest --log-cli-level=INFO tests/test_local.py
        run: sudo -E env "PATH=$PATH" poetry poe client -a ${{ env.SEASIDE_ADDRESS }} -k ${{ env.SEASIDE_API_KEY_OWNER }} -p ${{ env.SEASIDE_API_PORT }} -e \"${{ env.TEST_COMMAND }}\"

  viridian-reef-test:
    name: Test Viridian Reef
    runs-on: ${{ format('{0}-latest', matrix.os) }}
    env:
      SUDO: ${{ matrix.os == 'ubuntu' && 'sudo -E env "PATH=$PATH"' || '' }}
      SEASIDE_ADDRESS: 10.87.82.87
      SEASIDE_API_PORT: 8587
      SEASIDE_ROOT_CERTIFICATE_AUTHORITY: ${{ github.workspace }}/viridian/algae/certificates/viridian/rootCA.crt
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install NodeJS ğŸª¢
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 22

      - name: Install Node Dependencies ğŸ”®
        working-directory: .github/scripts
        run: npm install

      - name: Setup Python 3.11 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Rust ğŸ¦€
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.os == 'ubuntu' && 'x86_64-unknown-linux-gnu' || 'x86_64-pc-windows-msvc' }}
          cache-workspaces: viridian/reef
          override: true

      - name: Install Dependencies ğŸ”®
        working-directory: viridian/algae
        run: |
          pip3 install poetry poethepoet[poetry_plugin]
          poetry install --extras "devel"

      - name: Test Viridian Reef (unit) ğŸ§ª
        working-directory: viridian/reef
        run: ${{ env.SUDO }} cargo test --package SeasideVPN-Reef --lib -- --nocapture --show-output

      - name: Prepare Host
        working-directory: .github/scripts
        run: npm run configure-viridian-test

      - name: Load .ENV File
        uses: aarcangeli/load-dotenv@v1
        with:
          path: viridian/algae/docker
          filenames: test.conf.env

      - name: Get Connection Link
        working-directory: viridian/algae
        env:
          SEASIDE_LOG_LEVEL: ERROR
        run: |
          LINK=$(poetry poe fixture -a "${{ env.SEASIDE_ADDRESS }}" -p "${{ env.SEASIDE_API_PORT }}" -k "${{ env.SEASIDE_API_KEY_ADMIN }}" supply-viridian)
          echo "WHIRLPOOL_LINK=$LINK" >> $GITHUB_ENV

      - name: Test Viridian Reef (integration) ğŸ§ª
        working-directory: viridian/algae
        env:
          LOCAL_ADDRESS: 127.0.0.1
          ECHO_ADDRESS: 10.42.0.42
          SEASIDE_LOG_LEVEL: reeflib=DEBUG,INFO
          RUNNER_COMMAND: cargo run --features cli-exec --bin cli --manifest-path viridian/reef/Cargo.toml
          TEST_COMMAND: poetry run pytest --log-cli-level=INFO ../algae/tests/test_local.py
        run: ${{ env.SUDO }} ${{ env.RUNNER_COMMAND }} -- -l "${{ env.WHIRLPOOL_LINK }}" -e "${{ env.TEST_COMMAND }}"

  caerulean-whirlpool-test:
    name: Test Caerulean Whirlpool
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Test Caerulean Whirlpool ğŸ§ª
        working-directory: caerulean/whirlpool
        run: make -s test

  caerulean-installer-script:
    name: Test Caerulean Installer Script
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dist: [compile, docker, binary]
        caerulean: [whirlpool]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Python 3.11 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies ğŸ”®
        working-directory: viridian/algae
        run: |
          pip3 install poetry
          poetry install --extras "bundle setup"

      - name: Compile Installer Script ğŸ—ï¸
        working-directory: viridian/algae
        run: poetry poe bundle

      - name: Run Installer Script ğŸ“¥
        working-directory: viridian/algae
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: sudo -E python3 install.pyz -g -a no ${{ matrix.caerulean }} -r ${{ matrix.dist }} -s ${{ env.BRANCH_NAME }}
