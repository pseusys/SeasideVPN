  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  caerulean-whirlpool:
    name: Test Caerulean Whirlpool Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Test Caerulean Whirlpool 🧪
        run: |
          ping -c 16 -s 64 8.8.8.8
          make test-caerulean-whirlpool
