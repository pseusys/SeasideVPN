name: TEST

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  viridian-algae-test:
    name: Test Viridian Algae
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Python 3.10 🐍
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies 🔮
        run: |
          apt-get install -y openssl
          pip3 install poetry
          poetry -C viridian/algae install --without client,devel

      - name: Test Viridian Algae (unit) 🧪
        run: poetry -C viridian/algae run test_unit

      - name: Test Viridian Algae (integration) 📇
        run: poetry -C viridian/algae run test_integration

      - name: Test Viridian Algae (smoke) 😶‍🌫️
        run: poetry -C viridian/algae run test_smoke

  caerulean-whirlpool-test:
    name: Test Caerulean Whirlpool
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Test Caerulean Whirlpool 🧪
        run: make test-whirlpool
