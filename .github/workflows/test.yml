name: TEST

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  viridian-algae-test:
    name: Test Viridian Algae
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Python 3.10 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies ğŸ”®
        run: |
          pip3 install poetry
          poetry -C viridian/algae install --without client,devel

      - name: Test Viridian Algae (unit) ğŸ§ª
        run: poetry -C viridian/algae run test-unit

      - name: Test Viridian Algae (integration) ğŸ“‡
        run: poetry -C viridian/algae run test-integration

      - name: Test Viridian Algae (smoke) ğŸ˜¶â€ğŸŒ«ï¸
        run: poetry -C viridian/algae run test-smoke

  caerulean-whirlpool-test:
    name: Test Caerulean Whirlpool
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Test Caerulean Whirlpool ğŸ§ª
        run: make test-whirlpool

  caerulean-installer-script:
    name: Test Caerulean Installer Script
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dist: [compile, docker, binary]
        caerulean: [whirlpool]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Python 3.10 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run Installer Script ğŸ“¥
        run: python3 viridian/algae/setup/main.py -a no ${{ matrix.caerulean }} -r ${{ matrix.dist }}
