name: TEST

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  viridian-algae-test:
    name: Test Viridian Algae
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Python 3.10 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies 🔮
        run: |
          pip3 install poetry poethepoet[poetry_plugin]
          poetry -C viridian/algae install --without client,devel

      - name: Test Viridian Algae (unit) 🧪
        run: poetry poe -C viridian/algae test-unit

      - name: Test Viridian Algae (integration) 📇
        run: poetry poe -C viridian/algae test-integration

      - name: Test Viridian Algae (smoke) 😶‍🌫️
        run: poetry poe -C viridian/algae test-smoke

  viridian-reef-test:
    name: Test Viridian Reef
    runs-on: ${{ format('{0}-latest', matrix.os) }}
    env:
      TARGET: ${{ matrix.os == 'ubuntu' && 'x86_64-unknown-linux-gnu' || 'x86_64-pc-windows-msvc' }}
      PREFIX: ${{ matrix.os == 'ubuntu' && '.github/scripts' || '.github\scripts' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install NodeJS 🪢
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 22

      - name: Setup Python 3.10 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies 🔮
        run: |
          npm install --prefix ${{ env.PREFIX }} --cwd .github/scripts
          pip3 install poetry poethepoet[poetry_plugin]
          poetry -C viridian/algae install --without client,devel

      - name: Install Linux Dependencies
        if: ${{ matrix.os == 'ubuntu' }}
        run: apt-get install -y --no-install-recommends iptables iproute2

      - name: Setup Rust 🦀
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ env.TARGET }}
          override: true

      - name: Test Viridian Reef (unit) 🧪
        uses: actions-rs/cargo@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          command: test
          use-cross: true
          args: --package SeasideVPN-Reef --lib --manifest-path viridian/reef/Cargo.toml --target ${{ env.TARGET }} -- --nocapture --show-output

      - name: Prepare Host
        run: npm run --prefix ${{ env.PREFIX }} --cwd .github/scripts configure-viridian-test

      - name: Test Viridian Reef (integration) 🧪
        uses: actions-rs/cargo@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TEST_COMMAND: poetry run pytest viridian/algae/tests/test_local.py
        with:
          command: run
          use-cross: true
          args: --features cli-exec --bin cli --manifest-path viridian/reef/Cargo.toml --target ${{ env.TARGET }} -- --command "${{ env.TEST_COMMAND }}"

  caerulean-whirlpool-test:
    name: Test Caerulean Whirlpool
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Test Caerulean Whirlpool 🧪
        run: make test-whirlpool

  caerulean-installer-script:
    name: Test Caerulean Installer Script
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dist: [compile, docker, binary]
        caerulean: [whirlpool]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Python 3.10 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run Installer Script 📥
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: sudo -E PYTHONPATH=viridian/algae python3 -m setup -g -a no ${{ matrix.caerulean }} -r ${{ matrix.dist }} -s ${{ env.BRANCH_NAME }}
