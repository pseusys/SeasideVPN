name: LINT

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  RUNNING_IN_CI: 1

jobs:
  scripts-lint:
    name: Lint Scripts Everywhere
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Dependencies ğŸ”®
        run: sudo apt-get install -y shellcheck

      - name: Lint Scripts ğŸ§ª
        run: make lint-scripts

  misc-lint:
    name: Lint Everything Else Everywhere
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Dependencies ğŸ”®
        run: sudo npm install -g markdownlint-cli

      - name: Lint Markdown Files ğŸ‘‡
        run: make lint-markdown

  viridian-algae-lint:
    name: Lint Viridian Algae Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Python 3.11 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies ğŸ”®
        working-directory: viridian/algae
        run: |
          pip3 install poetry
          poetry install --extras "codestyle"

      - name: Lint Viridian Algae ğŸ§ª
        working-directory: viridian/algae
        run: poetry poe lint

  caerulean-whirlpool-lint:
    name: Lint Caerulean Whirlpool Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Dependencies ğŸ”®
        working-directory: caerulean/whirlpool
        run: |
          go install github.com/xlab/c-for-go@latest
          go install github.com/pseusys/protogo@latest
          go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Lint Caerulean Whirlpool ğŸ§ª
        working-directory: caerulean/whirlpool
        run: make -s lint
