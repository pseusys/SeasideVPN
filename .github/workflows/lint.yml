name: LINT

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  scripts-lint:
    name: Lint Shell Scripts Everywhere
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install Dependencies 🔮
        run: sudo apt-get install shellcheck

      - name: Lint Scripts 🧪
        run: make lint-scripts

  misc-lint:
    name: Lint Everything Else Everywhere
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install Dependencies 🔮
        run: sudo npm install -g markdownlint-cli

      - name: Lint Markdown Files 👇
        run: make lint-markdown

  viridian-algae-lint:
    name: Lint Viridian Algae Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Python 3.10 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies 🔮
        run: |
          pip3 install poetry
          poetry self add 'poethepoet[poetry_plugin]'
          poetry install --extras "codestyle"

      - name: Lint Viridian Algae 🧪
        run: poetry -C viridian/algae run poe lint

  caerulean-whirlpool-lint:
    name: Lint Caerulean Whirlpool Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Dependencies 🔮
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install honnef.co/go/tools/cmd/structlayout@latest

      - name: Lint Caerulean Whirlpool 🧪
        run: make lint-whirlpool
