name: BUILD

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  viridian-algae-build:
    name: Build Viridian Algae Client Executable
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Python 3.10 ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Protoc ğŸ’¾
        uses: arduino/setup-protoc@v2
        with:
          version: "24.4"

      - name: Install Dependencies ğŸ”®
        run: |
          pip3 install poetry
          poetry -C viridian/algae install --without devel

      - name: Generate Code ğŸš§
        run: poetry -C viridian/algae run generate

      - name: Create Executable ID ğŸ“›
        id: id-creator
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          BRANCH_NAME="${{ env.BRANCH_NAME }}"
          BRANCH_NAME=${BRANCH_NAME////-}
          BRANCH_NAME=${BRANCH_NAME/_/-}
          echo ID=${BRANCH_NAME} >> $GITHUB_ENV

      - name: Build Algae Executable ğŸ—ï¸
        env:
          EXEC_NAME: ${{ format('viridian-algae-executable-{0}', env.ID) }}
        run: poetry -C viridian/algae run compile ${{ env.EXEC_NAME }}.run

      - name: Save Artifact ğŸº
        uses: actions/upload-artifact@v3
        with:
          name: algae-executable
          path: viridian/algae/dist/
          retention-days: 3
          if-no-files-found: error

  caerulean-whirlpool-build:
    name: Build Caerulean Whirlpool Server Executable
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Go 1.20 ğŸ¦«
        uses: actions/setup-go@v4
        with:
          go-version: "^1.20.4"

      - name: Install Protoc ğŸ’¾
        uses: arduino/setup-protoc@v2
        with:
          version: "24.4"

      - name: Install Dependencies ğŸ”®
        run: |
          sudo apt-get install -y protobuf-compiler
          go install golang.org/x/lint/golint@latest
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Create Executable ID ğŸ“›
        id: id-creator
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          BRANCH_NAME="${{ env.BRANCH_NAME }}"
          BRANCH_NAME=${BRANCH_NAME////-}
          BRANCH_NAME=${BRANCH_NAME/_/-}
          echo ID=${BRANCH_NAME} >> $GITHUB_ENV

      - name: Build Caerulean Whirlpool ğŸ—ï¸
        env:
          EXEC_NAME: ${{ format('caerulean-whirlpool-executable-{0}', env.ID) }}
        run: make -C caerulean/whirlpool build

      - name: Save Artifact ğŸº
        uses: actions/upload-artifact@v3
        with:
          name: whirlpool-executable
          path: caerulean/whirlpool/build/
          retention-days: 3
          if-no-files-found: error
