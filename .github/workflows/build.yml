name: BUILD
# TODO: add ARM64 architecture for Windows build of Reef, once the issue is resolved: https://github.com/basil00/WinDivert/issues/236 

on:
  workflow_call:
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  viridian-algae-build:
    name: Build Viridian Algae Client Executable
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Python 3.11 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies ğŸ”®
        working-directory: viridian/algae
        run: |
          pip3 install poetry
          poetry install --extras "bundle"

      - name: Build Caerulean Installer ğŸ“¥
        working-directory: viridian/algae
        env:
          EXEC_NAME: caerulean_installer
        run: poetry poe bundle ${{ env.EXEC_NAME }}.pyz

      - name: Create Artifact Name From Branch Name ğŸŒ±
        uses: mad9000/actions-find-and-replace-string@5
        id: branch-name
        with:
          source: ${{ github.head_ref || github.ref_name }}
          find: '/'
          replace: '_'
          replaceAll: true

      - name: Save Artifact ğŸº
        uses: actions/upload-artifact@v4
        with:
          name: viridian-algae-executable-${{ steps.branch-name.outputs.value }}
          retention-days: 3
          if-no-files-found: error
          path: viridian/algae/*.pyz

  caerulean-whirlpool-build:
    name: Build Caerulean Whirlpool Server Executable
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            image: ubuntu-24.04
          - arch: arm64
            image: ubuntu-24.04-arm

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup GCC ğŸƒ
        working-directory: caerulean/whirlpool
        run: sudo apt-get install -y build-essential

      - name: Setup Go 1.23 ğŸ¦«
        uses: actions/setup-go@v5
        with:
          go-version: "^1.23.0"
          cache-dependency-path: caerulean/whirlpool

      - name: Install Dependencies ğŸ”®
        working-directory: caerulean/whirlpool
        run: go install github.com/pseusys/protogo@latest

      - name: Build Caerulean Whirlpool ğŸ—ï¸
        working-directory: caerulean/whirlpool
        env:
          LINKING_FLAGS: -w -s
          GOARCH: ${{ matrix.arch }}
          EXEC_NAME: ${{ format('caerulean_whirlpool_executable_{0}', matrix.arch) }}
        run: make build EXEC_NAME=${{ env.EXEC_NAME }}.run

      - name: Create Artifact Name From Branch Name ğŸŒ±
        uses: mad9000/actions-find-and-replace-string@5
        id: branch-name
        with:
          source: ${{ github.head_ref || github.ref_name }}
          find: '/'
          replace: '_'
          replaceAll: true

      - name: Save Artifact ğŸº
        uses: actions/upload-artifact@v4
        with:
          name: caerulean-whirlpool-executable-${{ steps.branch-name.outputs.value }}-${{ matrix.arch }}
          path: caerulean/whirlpool/build/caerulean_whirlpool_executable_*.run
          retention-days: 3
          if-no-files-found: error

  viridian-reef-build:
    name: Build Viridian Reef Client Executable
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            image: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
          - arch: amd64
            image: windows-2025
            target: x86_64-pc-windows-msvc
          - arch: arm64
            image: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Rust ğŸ¦€
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          rust-src-dir: viridian/reef
          override: true

      - name: Download Dependencies ğŸ”®
        if: runner.os == 'Windows'
        working-directory: viridian/reef
        shell: bash
        run: make dependencies

      - name: Build Viridian Reef ğŸ—ï¸
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WINDIVERT_PATH: ${{ github.workspace }}/viridian/reef/windivert-bin
        run: cargo build --release --features cli-exec --bin cli --manifest-path viridian/reef/Cargo.toml

      - name: Rename Executable ğŸ“›
        working-directory: viridian/reef
        env:
          EXEC_SRC: ${{ runner.os == 'Linux' && 'cli' || 'cli.exe' }}
          EXEC_STEM: ${{ format('viridian_reef_executable_{0}_{1}', runner.os, matrix.arch) }}
          EXEC_EXT: ${{ runner.os == 'Linux' && 'run' || 'exe' }}
        run: mv target/${{ matrix.target }}/release/${{ env.EXEC_SRC }} target/${{ env.EXEC_STEM }}.${{ env.EXEC_EXT }}

      - name: Create Artifact Name From Branch Name ğŸŒ±
        uses: mad9000/actions-find-and-replace-string@5
        id: branch-name
        with:
          source: ${{ github.head_ref || github.ref_name }}
          find: '/'
          replace: '_'
          replaceAll: true

      - name: Save Artifact ğŸº
        uses: actions/upload-artifact@v4
        with:
          name: viridian-reef-executable-${{ steps.branch-name.outputs.value }}-${{ runner.os }}-${{ matrix.arch }}
          path: viridian/reef/target/viridian_reef_executable_*.*
          retention-days: 3
          if-no-files-found: error
