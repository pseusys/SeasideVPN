syntax = "proto3";

import "google/protobuf/timestamp.proto";

option go_package = "/generated";



message UserDataWhirlpool {
    string uid = 1;
    bytes session = 2;
    optional string ownerKey = 3;
}

message UserCertificate {
    bytes token = 1;
    int32 seaPort = 2;
    int32 controlPort = 3;
}



message UserToken {
    string uid = 1;
    bytes session = 2;
    Role role = 3;
    bool fromNetwork = 4;
    optional google.protobuf.Timestamp subscription = 5;
    optional string ownerKey = 6;
}

message Date {
    uint32 year = 1;
    uint32 day = 2;
}

enum Role {
    FREE = 0;
    PREMIUM = 1;
    ADMIN = 2;
}
