syntax = "proto3";

import "google/protobuf/timestamp.proto";

option go_package = "/generated";



message UserAdminData {
    string ownerKey = 1;
    string uid = 2;
    bytes session = 3;
}

message UserCertificate {
    bytes token = 1;
    int32 gravity = 2;
    int32 seaPort = 3;
    int32 controlPort = 4;
}



message UserToken {
    string uid = 1;
    bytes session = 2;
    Role role = 3;
    optional google.protobuf.Timestamp subscription = 4;
}

message Date {
    uint32 year = 1;
    uint32 day = 2;
}

enum Role {
    FREE = 0;
    PREMIUM = 1;
    ADMIN = 2;
}
