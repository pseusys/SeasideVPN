syntax = "proto3";

option go_package = "/generated";



message NetworkCertificate {
    string address = 1;
    int32 gravity = 2;
}



message ConnectionResponse {
    bool isPremium = 1;
}

message ConnectionRequest {
    bytes userId = 1;
    string nodeName = 2;
    int32 nodeGravity = 3;
    bytes nodeKey = 4;
    int32 nodeCapacity = 5;
    int32 seaPort = 6;
    int32 controlPort = 7;
}



message ReconnectionRequest {
    string ownerKey = 1;
    bytes newNetwork = 2;
}
