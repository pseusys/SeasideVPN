syntax = "proto3";

option go_package = "/generated";



message ConnectionResponse {
    bool isPremium = 1;
}

message ConnectionRequest {
    bytes userId = 1;
    string nodeName = 2;
    bytes nodeKey = 3;
    int32 nodeCapacity = 4;
    int32 seaPort = 5;
    int32 controlPort = 6;
}



message ReconnectionRequest {
    string ownerKey = 1;
    string newNetwork = 2;
}
